name: Reusable EAS Build Workflow

on:
  workflow_call:
    inputs:
      app-env:
        description: 'Deployment environment (development / testing / staging / production)'
        required: false
        default: 'production'
        type: string
      build-type:
        description: 'BuildType (apk,aab,ipa)'
        required: false
        default: 'apk,ipa'
        type: string
      hostname:
        description: 'An API endpoint for uplading to Vercel blob storage'
    secrets:
      EXPO_TOKEN:
        description: 'An API acesss token for Expo'

jobs:
  android-apk-build:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: contains(inputs.build-type, 'apk')
    env:
      HOSTNAME: ${{ inputs.hostname }}
      APP_ENV: ${{ inputs.app-env }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: pnpm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm i

      - name: Build Android app
        run: eas build --platform android --profile $APP_ENV --local --output ${{ github.workspace }}/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ github.workspace }}/app-release.apk

  android-aab-build:
    name: Build Android AAB
    runs-on: ubuntu-latest
    if: contains(inputs.build-type, 'aab')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: pnpm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm i

      - name: Build Android app
        run: eas build --platform android --profile $APP_ENV-aab --local --output ${{ github.workspace }}/app-release.aab

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ github.workspace }}/app-release.aab

  ios-ipa-build:
    name: Build iOS IPA
    runs-on: macos-latest
    if: contains(inputs.build-type, 'ipa')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: pnpm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm i

      - name: Build iOS app
        run: eas build --platform ios --profile $APP_ENV --local --output ${{ github.workspace }}/app-release.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: ${{ github.workspace }}/app-release.ipa
